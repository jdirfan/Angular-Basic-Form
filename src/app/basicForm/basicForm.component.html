<div class="container">
  <div *ngIf="!submitted">
    <h1>Basic Form</h1>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" name="fname" ngModel #name="ngModel" required>
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">First Name is required</div>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" name="lname" ngModel #name="ngModel" required>
        <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego (Face/Off)</label>
        <input type="text" class="form-control" name="alterEgo" ngModel #alterEgo="ngModel" required>
        <div class="alert alert-danger" [hidden]="alterEgo.valid || alterEgo.pristine">Alter Ego is required</div>
      </div>
      <div class="form-group">
        <label for="power">Which Subject Are You Good At?</label>
        <select class="form-control" name="power" ngModel #power="ngModel" required>
          <option *ngFor="let p of powers" [value]="p">{{ p }}</option>
        </select>
        <div class="alert alert-danger" [hidden]="power.valid || power.pristine">Subject is required</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-md-2">First Name</div>
      <div class="col-md-10 pull-left">{{ form.fname }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Last Name</div>
      <div class="col-md-10 pull-left">{{ form.lname }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Alter Ego</div>
      <div class="col-md-10 pull-left">{{ form.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Subject</div>
      <div class="col-md-10 pull-left">{{ form.power }}</div>
    </div>
    <br />
    Raw output from form.value:
    <br />
    {{ form | json }}
    <br /><br />
    <button class="btn btn-default" (click)="submitted=false">Back to Form</button>
  </div>
</div>
